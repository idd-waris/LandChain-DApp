<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DApp Login</title>
  <link rel="icon" href="./images/ethereum-eth-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #243b55;
    }

    button {
      background-color: #243b55;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c2c44;
    }

    .spinner-border {
      width: 1rem;
      height: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome to LandChain</h2>
    <p>Please connect your wallet to continue.</p>
    <button id="connectWalletBtn">Connect Wallet</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.min.js"></script>
  <script type="module" src="https://cdn.ethers.io/lib/ethers-5.2.min.js"></script>
  <script type="module" src="./landchainService.js"></script>
</body>
</html>
