<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandChain Admin Dashboard</title>
    <link rel="icon" href="../images/ethereum-eth-logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #f8f9fa;
        }
        .navbar-brand, .navbar-text {
            color: #f8f9fa !important;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
        .card-header {
            background-color: #243b55;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .card h4, .card h5 {
            color: #243b55;
        }
        .form-label {
            color: #141e30;
        }
        .btn-primary, .btn-warning, .btn-secondary {
            background-color: #243b55;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover, .btn-warning:hover, .btn-secondary:hover {
            background-color: #1c2c44;
        }
        .btn-success {
            background-color: #4CAF50;
        }
        .btn-success:hover {
            background-color: #45a049;
        }
        .btn-warning {
            background-color: #ffc107;
            color: #141e30;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .d-none { display: none !important; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LandChain Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="disconnectWalletBtn" class="btn btn-warning me-2 d-none">Disconnect Wallet</button>
                    <button id="connectWalletBtn" class="btn btn-success">Connect Wallet</button>
                    <span id="walletStatus" class="navbar-text ms-2">Wallet Not Connected</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid my-4">
        <h1 class="my-4 text-center">Admin Dashboard</h1>

        <div class="row">
            <div class="col-md-3">
                <div class="d-grid gap-2 mb-4">
                    <button id="showRegisterFormBtn" class="btn btn-primary">Register Land</button>
                    <button id="showTransferFormBtn" class="btn btn-warning">Transfer Ownership</button>
                    <button id="showViewLandFormBtn" class="btn btn-secondary">View Land</button>
                </div>
            </div>

            <div class="col-md-9">
                <div id="adminFeatures" class="card mt-4 d-none">
                    <div class="card-header">
                        Admin Controls
                    </div>
                    <div class="card-body">
                        <div id="registerLandSection" class="card p-3 my-3 d-none">
                            <h4>Register New Land</h4>
                            <form id="registerLandForm">
                                <div class="mb-3">
                                    <label for="plotIdInput" class="form-label">Plot ID</label>
                                    <input type="text" class="form-control" id="plotIdInput" required>
                                </div>
                                <div class="mb-3">
                                    <label for="locationInput" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="locationInput" required>
                                </div>
                                <div class="mb-3">
                                    <label for="ownerAddressInput" class="form-label">Initial Owner Address</label>
                                    <input type="text" class="form-control" id="ownerAddressInput" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Register Land</button>
                            </form>
                        </div>

                        <div id="transferOwnershipSection" class="card p-3 my-3 d-none">
                            <h4>Transfer Land Ownership</h4>
                            <form id="transferOwnershipForm">
                                <div class="mb-3">
                                    <label for="transferPlotIdInput" class="form-label">Plot ID</label>
                                    <input type="text" class="form-control" id="transferPlotIdInput" required>
                                </div>
                                <div class="mb-3">
                                    <label for="newOwnerAddressInput" class="form-label">New Owner Address</label>
                                    <input type="text" class="form-control" id="newOwnerAddressInput" required>
                                </div>
                                <button type="submit" class="btn btn-warning">Transfer Ownership</button>
                            </form>
                        </div>

                        <div id="viewLandSection" class="card p-3 my-3 d-none">
                            <h4>View Land Details</h4>
                            <form id="viewLandForm">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Enter Plot ID" id="viewPlotIdInput" required>
                                    <button class="btn btn-secondary" type="submit">View Land</button>
                                </div>
                            </form>
                            <div id="landDetailsOutput" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../landchainService.js"></script>
</body>
</html>
