<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandChain Admin Dashboard</title>
    <link rel="icon" href="../images/ethereum-eth-logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #f8f9fa;
        }
        .navbar-brand, .navbar-text {
            color: #f8f9fa !important;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
        .card-header {
            background-color: #243b55;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .card h4, .card h5 {
            color: #243b55;
        }
        .form-label {
            color: #141e30;
        }
        .btn-primary, .btn-warning, .btn-secondary {
            background-color: #243b55;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover, .btn-warning:hover, .btn-secondary:hover {
            background-color: #1c2c44;
        }
        .btn-success {
            background-color: #4CAF50;
        }
        .btn-success:hover {
            background-color: #45a049;
        }
        .btn-warning {
            background-color: #ffc107;
            color: #141e30;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .d-none { display: none !important; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LandChain Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="disconnectWalletBtn" class="btn btn-warning me-2 d-none">Disconnect Wallet</button>
                    <button id="connectWalletBtn" class="btn btn-success">Connect Wallet</button>
                    <span id="walletStatus" class="navbar-text ms-2">Wallet Not Connected</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid my-4">
        <h1 class="my-4 text-center">Admin Dashboard</h1>

        <div class="row">
            <div class="col-md-3">
                <div class="d-grid gap-2 mb-4">
                    <button id="showRegisterFormBtn" class="btn btn-primary">Register Land</button>
                    <button id="showTransferFormBtn" class="btn btn-warning">Transfer Ownership</button>
                    <button id="showViewLandFormBtn" class="btn btn-secondary">View Land</button>
                    <button id="showAllRegisteredBtn" class="btn btn-primary">All Registered Lands</button>
                    <button id="showAllTransferredBtn" class="btn btn-warning">All Transferred Lands</button>
                </div>
            </div>

            <div class="col-md-9">
                <div id="adminFeatures" class="card mt-4 d-none">
                    <div class="card-header">
                        Admin Controls
                    </div>
                    <div class="card-body">
                        <div id="registerLandSection" class="card p-3 my-3 d-none">
                            <h4>Register New Land</h4>
                            <form id="registerLandForm">
                                <div class="mb-3">
                                    <label for="plotIdInput" class="form-label">Plot ID</label>
                                    <input type="text" class="form-control" id="plotIdInput" required>
                                </div>
                                <div class="mb-3">
                                    <label for="locationInput" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="locationInput" required>
                                </div>
                                <div class="mb-3">
                                    <label for="ownerAddressInput" class="form-label">Initial Owner Address</label>
                                    <input type="text" class="form-control" id="ownerAddressInput" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Register Land</button>
                            </form>
                        </div>

                        <div id="transferOwnershipSection" class="card p-3 my-3 d-none">
                            <h4>Transfer Land Ownership</h4>
                            <form id="transferOwnershipForm">
                                <div class="mb-3">
                                    <label for="transferPlotIdInput" class="form-label">Plot ID</label>
                                    <input type="text" class="form-control" id="transferPlotIdInput" required>
                                </div>
                                <div class="mb-3">
                                    <label for="newOwnerAddressInput" class="form-label">New Owner Address</label>
                                    <input type="text" class="form-control" id="newOwnerAddressInput" required>
                                </div>
                                <button type="submit" class="btn btn-warning">Transfer Ownership</button>
                            </form>
                        </div>

                        <div id="viewLandSection" class="card p-3 my-3 d-none">
                            <h4>View Land Details</h4>
                            <form id="viewLandForm">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Enter Plot ID" id="viewPlotIdInput" required>
                                    <button class="btn btn-secondary" type="submit">View Land</button>
                                </div>
                            </form>
                            <div id="landDetailsOutput" class="mt-3"></div>
                        </div>

                        <div id="allRegisteredLandsSection" class="card p-3 my-3 d-none">
                            <h4>All Registered Lands</h4>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Plot ID</th>
                                            <th>Location</th>
                                            <th>Current Owner</th>
                                        </tr>
                                    </thead>
                                    <tbody id="registeredLandsTableBody">
                                        </tbody>
                                </table>
                                <div id="registeredLandsStatus" class="mt-2 text-info"></div>
                            </div>
                        </div>

                        <div id="allTransferredLandsSection" class="card p-3 my-3 d-none">
                            <h4>All Transferred Lands History</h4>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Plot ID</th>
                                            <th>Previous Owner</th>
                                            <th>New Owner</th>
                                            <th>Timestamp</th>
                                        </tr>
                                    </thead>
                                    <tbody id="transferredLandsTableBody">
                                        </tbody>
                                </table>
                                <div id="transferredLandsStatus" class="mt-2 text-info"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module">
        import * as LandChain from '../landchainService.js';

        // Helper function to toggle sections, now updated to handle new sections
        const toggleSection = (showId) => {
            const sections = ['registerLandSection', 'transferOwnershipSection', 'viewLandSection', 'allRegisteredLandsSection', 'allTransferredLandsSection'];
            sections.forEach(id => {
                const section = document.getElementById(id);
                if (section) {
                    if (id === showId) {
                        section.classList.remove('d-none');
                    } else {
                        section.classList.add('d-none');
                    }
                }
            });
        };

        const loadAllRegisteredLands = async () => {
            const tableBody = document.getElementById('registeredLandsTableBody');
            const statusDiv = document.getElementById('registeredLandsStatus');
            tableBody.innerHTML = '';
            statusDiv.textContent = 'Loading registered lands...';

            try {
                const lands = await LandChain.getAllRegisteredLands();
                if (lands.length === 0) {
                    statusDiv.textContent = 'No registered lands found.';
                } else {
                    lands.forEach(land => {
                        const row = tableBody.insertRow();
                        row.insertCell().textContent = land.plotNumber;
                        row.insertCell().textContent = land.location;
                        row.insertCell().textContent = land.owner;
                    });
                    statusDiv.textContent = '';
                }
            } catch (error) {
                statusDiv.textContent = `Error loading registered lands: ${error.message}`;
            }
        };

        const loadAllTransferredLands = async () => {
            const tableBody = document.getElementById('transferredLandsTableBody');
            const statusDiv = document.getElementById('transferredLandsStatus');
            tableBody.innerHTML = '';
            statusDiv.textContent = 'Loading transferred lands history...';

            try {
                const transfers = await LandChain.getAllTransferredLands();
                if (transfers.length === 0) {
                    statusDiv.textContent = 'No land transfers recorded.';
                } else {
                    transfers.forEach(transfer => {
                        const row = tableBody.insertRow();
                        row.insertCell().textContent = transfer.plotNumber;
                        row.insertCell().textContent = transfer.previousOwner;
                        row.insertCell().textContent = transfer.newOwner;
                        row.insertCell().textContent = transfer.timestamp;
                    });
                    statusDiv.textContent = '';
                }
            } catch (error) {
                statusDiv.textContent = `Error loading transferred lands: ${error.message}`;
            }
        };

        document.addEventListener('DOMContentLoaded', async () => {
            const account = await LandChain.init();
            if (account) {
                 LandChain.updateUIBasedOnAccount(account);
            } else {
                LandChain.updateUIBasedOnAccount(null);
            }

            if (window.ethereum) {
                window.ethereum.on('accountsChanged', () => {
                    window.location.reload();
                });
            }

            const path = window.location.pathname;
            if (path.includes('admin/dashboard.html')) {
                 const showRegisterFormBtn = document.getElementById('showRegisterFormBtn');
                if (showRegisterFormBtn) showRegisterFormBtn.addEventListener('click', () => toggleSection('registerLandSection'));
                const showTransferFormBtn = document.getElementById('showTransferFormBtn');
                if (showTransferFormBtn) showTransferFormBtn.addEventListener('click', () => toggleSection('transferOwnershipSection'));
                const showViewLandFormBtn = document.getElementById('showViewLandFormBtn');
                if (showViewLandFormBtn) showViewLandFormBtn.addEventListener('click', () => toggleSection('viewLandSection'));

                const showAllRegisteredBtn = document.getElementById('showAllRegisteredBtn');
                if (showAllRegisteredBtn) showAllRegisteredBtn.addEventListener('click', async () => {
                    toggleSection('allRegisteredLandsSection');
                    await loadAllRegisteredLands();
                });
                const showAllTransferredBtn = document.getElementById('showAllTransferredBtn');
                if (showAllTransferredBtn) showAllTransferredBtn.addEventListener('click', async () => {
                    toggleSection('allTransferredLandsSection');
                    await loadAllTransferredLands();
                });

                const registerLandForm = document.getElementById('registerLandForm');
                if (registerLandForm) {
                    registerLandForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const submitBtn = e.target.querySelector('button[type="submit"]');
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Registering...';
                        const plotId = document.getElementById('plotIdInput').value;
                        const location = document.getElementById('locationInput').value;
                        const ownerAddress = document.getElementById('ownerAddressInput').value;
                        try {
                            await LandChain.registerLand(plotId, location, ownerAddress);
                            document.getElementById('registerLandForm').reset();
                            await loadAllRegisteredLands();
                        } catch (error) {
                            // Error handled by the service function
                        } finally {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = 'Register Land';
                        }
                    });
                }

                const transferOwnershipForm = document.getElementById('transferOwnershipForm');
                if (transferOwnershipForm) {
                    transferOwnershipForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const submitBtn = e.target.querySelector('button[type="submit"]');
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Transferring...';
                        const plotId = document.getElementById('transferPlotIdInput').value;
                        const newOwnerAddress = document.getElementById('newOwnerAddressInput').value;
                        try {
                            await LandChain.transferOwnership(plotId, newOwnerAddress);
                            document.getElementById('transferOwnershipForm').reset();
                            await loadAllRegisteredLands();
                            await loadAllTransferredLands();
                        } catch (error) {
                            // Error handled by the service function
                        } finally {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = 'Transfer Ownership';
                        }
                    });
                }

                const viewLandForm = document.getElementById('viewLandForm');
                if (viewLandForm) {
                    viewLandForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const submitBtn = e.target.querySelector('button[type="submit"]');
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Viewing...';
                        const plotId = document.getElementById('viewPlotIdInput').value;
                        const outputDiv = document.getElementById('landDetailsOutput');
                        if (outputDiv) outputDiv.innerHTML = 'Fetching details...';
                        try {
                            const land = await LandChain.getLand(plotId);
                            if (land && land.isRegistered) {
                                if (outputDiv) {
                                    outputDiv.innerHTML = `
                                        <h5>Land Details for Plot ${land.plotNumber}</h5>
                                        <p><strong>Location:</strong> ${land.location}</p>
                                        <p><strong>Current Owner:</strong> ${land.owner}</p>
                                        <p><strong>Is Registered:</strong> Yes</p>
                                    `;
                                }
                            } else {
                                if (outputDiv) {
                                    outputDiv.innerHTML = `<p class="alert alert-warning">Plot ID "${plotId}" not registered.</p>`;
                                }
                            }
                        } catch (error) {
                            console.error("Failed to view land:", error);
                            if (outputDiv) {
                                outputDiv.innerHTML = `<p class="alert alert-danger">Failed to retrieve land details. Ensure the Plot ID is correct and the wallet is connected.</p>`;
                            }
                        } finally {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = 'View Land';
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
