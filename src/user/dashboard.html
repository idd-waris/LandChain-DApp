<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandChain - User Dashboard</title>
    <link rel="icon" href="../images/ethereum-eth-logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #f8f9fa;
        }
        .navbar-brand, .navbar-text {
            color: #f8f9fa !important;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
        .card-header {
            background-color: #243b55;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .card h4, .card h5 {
            color: #243b55;
        }
        .form-label {
            color: #141e30;
        }
        .btn-primary, .btn-secondary {
            background-color: #243b55;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover, .btn-secondary:hover {
            background-color: #1c2c44;
        }
        .btn-success {
            background-color: #4CAF50;
        }
        .btn-success:hover {
            background-color: #45a049;
        }
        .btn-warning {
            background-color: #ffc107;
            color: #141e30;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .d-none { display: none !important; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LandChain User Dashboard</a>
            <div class="d-flex">
                <button id="disconnectWalletBtn" class="btn btn-warning me-2 d-none">Disconnect Wallet</button>
                <button id="connectWalletBtn" class="btn btn-success">Connect Wallet</button>
                <span id="walletStatus" class="navbar-text ms-2">Wallet Not Connected</span>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div id="userFeatures" class="card mt-4 d-none">
            <div class="card-header">
                <h4>View Land Details</h4>
            </div>
            <div class="card-body">
                <form id="viewLandForm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter Plot ID" id="viewPlotIdInput" required>
                        <button class="btn btn-secondary" type="submit">View Land</button>
                    </div>
                </form>
                <div id="landDetailsOutput" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../landchainService.js"></script>
</body>
</html>
